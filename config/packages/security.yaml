security:
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords

  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "bcrypt"
    App\Entity\ApiClient: "bcrypt"

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    admin:
      entity:
        class: App\Entity\Administrator
        property: email
    user:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    admin:
      pattern: /admin(.*)
      provider: admin
      user_checker: App\Security\UserChecker
      form_login:
        provider: admin
        login_path: admin_login
        check_path: admin_login_check
        default_target_path: /admin/dashboard
        enable_csrf: true
      logout:
        path: admin_logout
        target: admin_login
        invalidate_session: true
      access_denied_url: /admin/login

    user:
      pattern: /home(.*)
      provider: user
      user_checker: App\Security\UserChecker
      form_login:
        provider: user
        login_path: app_login
        check_path: app_login
        default_target_path: app_home
      logout:
        path: app_logout
        target: app_login
        invalidate_session: true
      access_denied_url: app_login

  access_control:
    - { path: "^/admin/login", role: PUBLIC_ACCESS }
    - { path: "^/admin/logout", role: PUBLIC_ACCESS }
    - { path: "^/admin", roles: ROLE_SUPER_ADMIN }
    - { path: "^/home/login", role: PUBLIC_ACCESS }
    - { path: "^/home/register", role: PUBLIC_ACCESS }
    - { path: ^/home, role: ROLE_USER }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: plaintext